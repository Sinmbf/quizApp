<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <!-- Bootstrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Contact Us</h1>
            <p class="lead">Got a query? Don't hesitate to ask us.</p>
        </div>
        <!-- form -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form class="needs-validation" novalidate>
                    <!-- Email -->
                    <div class="form-floating my-4">
                        <input type="email" id="email" class="form-control" placeholder="eg. sinmbf@gmail.com" required>
                        <label for="email" class="form-label">Email</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <!-- Name -->
                    <div class="form-floating my-4">
                        <input type="text" id="name" class="form-control" placeholder="eg. Sinmbf" required>
                        <label for="name" class="form-label">Name</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <!-- Subjects -->
                    <label for="subjects" class="form-label">Subjects:</label>
                    <select name="subjects" id="subjects" class="form-select" required>
                        <option selected disabled value="">Select...</option>
                        <option value="website">Website</option>
                        <option value="technology">Technology</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                    <!-- Query -->
                    <div class="form-floating my-4">
                        <textarea name="query" id="query" style="height:10rem" placeholder="Write something" class="form-control" required></textarea>
                        <label for="query" class="form-label">Write something</label>
                        <div class="invalid-feedback">
                            Please write something.
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button class="btn btn-primary w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>

</html>
